  <title>My Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    header {
      margin-bottom: 30px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 5px 0 15px;
      font-size: 28px;
    }
    p {
      color: #555;
      margin-bottom: 40px;
      font-size: 18px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 15px auto;
      max-width: 320px;
      padding: 20px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .product a {
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .product a:hover {
      background-color: #357abd;
    }
    footer {
      margin-top: 40px;
      color: #999;
      font-size: 14px;
    }
  </style>
